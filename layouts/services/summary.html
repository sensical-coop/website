  <a class="service service-summary service-link" href="{{ .Permalink }}">
    {{ if .Params.icon }}
    <div class="service-image">
      <img height="20" width="20" src="{{ .Params.icon | relURL }}" alt="{{ .Title }}" />
    </div>
    {{ end }}
    <div class="service-content">
      <h2 class="service-title">
        {{ .Title }}
      </h2>
      <p>{{ .Content | truncate 120 "..." }}</p>
    </div>
  </a>
